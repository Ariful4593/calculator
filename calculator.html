<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <body class="d-flex justify-content-center"> 
        <!-- <div class = title >Casio</div>  -->
        <table border="1"> 
           <tr> 
              <td colspan="3"><input type="text" id="result" class="form-control" ></td> 
              <td><input type="button" id="clear" class="btn btn-success" value="c"> </td> 
           </tr> 
           <tr> 
              <td><input type="button" id="one" class="btn btn-success" value="1" > </td> 
              <td><input type="button" id="two" class="btn btn-success" value="2" > </td> 
              <td><input type="button" id="three" class="btn btn-success" value="3" > </td> 
              <td><input type="button" id="divide" class="btn btn-success" value="/" > </td> 
           </tr> 
           <tr> 
              <td><input type="button" id="four" class="btn btn-success" value="4" > </td> 
              <td><input type="button" id="five" class="btn btn-success" value="5" > </td> 
              <td><input type="button" id="six" class="btn btn-success" value="6" > </td> 
              <td><input type="button"id="minus" class="btn btn-success" value="-" > </td> 
           </tr> 
           <tr> 
              <td><input type="button" id="seven" class="btn btn-success" value="7" > </td> 
              <td><input type="button" id="eight" class="btn btn-success" value="8" > </td> 
              <td><input type="button" id="nine" class="btn btn-success" value="9" > </td> 
              <td><input type="button" id="plus" class="btn btn-success" value="+" > </td> 
           </tr> 
           <tr> 
              <td><input type="button" id="dot" class="btn btn-success" value="." > </td> 
              <td><input type="button" id="zero" class="btn btn-success" value="0" > </td> 
              <td><input type="button" id="equal" class="btn btn-success" value="=" > </td> 
              <td><input type="button" id="multiply" class="btn btn-success" value="*" > </td> 
           </tr> 
        </table> 
     </body>
        
   
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
